<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Josh Gordon">
    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="img/favicon.png">
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row clearfix">
        <div class="column"> 
          <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="/">Josh Gordon</a>
            </div>
            
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
	      <li {% if page.pageslug == "home"%} class=active {%endif%}> <a href="index.html">Home</a> </li>
                <li {% if page.pageslug == "links"%} class=active {%endif%}> <a href="links.html">Links</a> </li> 
                <li {% if page.pageslug == "map"%} class=active {%endif%}> <a href="map.html">Map</a> </li> 
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li> <a href="http://blog.joshgordon.net">Blog</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Social<strong class="caret"></strong></a>
                  <ul class="dropdown-menu">
		  {% for item in site.data.links %}
                    <li>
			    <a href="{{ item.url }}">{{ item.text }}</a>
                    </li>
		  {% endfor %}
                  </ul>
                </li>

              </ul>
            </div>
            
          </nav>
	  {% if page.header_img %}
	    <div style="text-align: center;">
	      <img src="{{ page.header_img }}"  width="100%"/>
	    </div>
	  {% endif %}
	  {% if page.bigheading and page.littleheading %}
	  <div class="page-header">
            <h1>
		    {{ page.bigheading }} <small>{{ page.littleheading }}</small>
            </h1>
          </div>
	  {%endif%}

	  {{ content }}
       </div>
      </div>
    </div>
  </body>
</html>
