---
layout: default
blogpost: yes
---
<h1>{{page.title}}</h1>
<div id="blog-post">
  {{content}}
</div>


<hr/>

<div class="post-navigation">
  <div class="previous-post">
    {% if page.previous %}
      <a href="{{page.previous.url}}">&lt; Older ({{page.previous.title}})</a>
    {% endif %}
  </div>

  <div class="next-post">
    {% if page.next %}
      <a href="{{page.next.url}}">Newer ({{page.next.title}}) &gt;</a>
    {% endif %}
  </div>
</div>
